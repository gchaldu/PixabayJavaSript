<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="header">
        <nav class="nav">
            <a class="boton" href=""><i class="fa-solid fa-upload"></i>  Subir</a>
        </nav>
    <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">Buscador de Imágenes Pixabay</h1>
    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario">
            <div>
                <label 
                    class="block text-white font-bold uppercase"
                >Término Búsqueda</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
                    id="termino"
                />
                <div class="contenedor-boton boton">
                    <input 
                        type="submit"
                        value="Buscar Imágenes"
                    ><i class="fa-solid fa-magnifying-glass"></i> 
                </div>
            </div>
        </form>
    </div>
</div>
    
    <!-- <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div> -->
    <div class="flex">
        <div id="resultado" class="grid"></div>
    </div>
    <div class="card">
        <a href="https://google.com">
          <div class="card-image-container">
            <img src="./img/montania.jpg" alt="Descripción de la imagen">
          </div>
        </a>
      </div>
    <div class="card">
        <div class="card-image">
            <a href="https://google.com" target="_blank"></a>
                <div class="card-image-container">
                    <img src="./img/montania.jpg" alt="Descripción de la imagen">
                </div>
            </a>
            <div class="card-overlay">
                <div class="card-overlay-content">
                <!-- Contenido adicional de la superposición -->
                <h3>Título de la imagen</h3>
                <p>Descripción de la imagen</p>
                </div>
            </div>
        </div>
      </div>
      

    </div>
    <div id="paginacion" class="container mx-auto mb-10 text-center">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
